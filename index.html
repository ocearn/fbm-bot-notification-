<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Message Sender UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Bot Message Sender</h1>

    <!-- Bot Token Input -->
    <label for="bot-token">Bot Token:</label>
    <input type="text" id="bot-token" placeholder="Enter your bot token">

    <!-- Chat IDs Input -->
    <label for="chat-ids">User Chat IDs:</label>
    <textarea id="chat-ids" placeholder="Enter chat IDs, separated by commas or new lines"></textarea>

    <!-- Custom Message Input -->
    <label for="custom-message">Custom Message:</label>
    <textarea id="custom-message" placeholder="Enter your custom message"></textarea>


    <!-- Upload Image Option -->
    <label for="upload-file">Upload Image (Optional):</label>
    <input type="file" id="upload-file" accept="image/*">


    <!-- Custom Button Option -->
    <label for="custom-button">Custom Buttons (Optional):</label>
    <textarea id="custom-button" placeholder="Example:
Button 1 - https://link1.com | Button 2 - https://link2.com
Button 3 - https://link3.com"></textarea>



<!-- Random OTP generater  -->
  <!-- OTP Section -->
         <div class="otp-container">
    <!-- Random OTP Display -->
    <div id="otpDisplay" class="otp-display">OTP</div>

    <!-- Copy Button -->
    <button class="button copy" onclick="copyOTP()">Copy</button>

    <!-- Custom OTP Button -->
    <button id="customBtn" class="button custom" onclick="toggleCustomInput()">Custom</button>

    <!-- Random Button -->
    <button class="button random" onclick="generateRandomOTP()">Random</button>

    <!-- Custom Input Box -->
   <!-- Custom Input Box -->
<div class="input-box" id="customInputBox">
    <input type="text" id="customOTP" placeholder="Enter custom OTP" onkeydown="setCustomOTP(event)">
</div>

    <!-- Send Button -->
    <button class="send-button" onclick="sendMessage()">Send Message</button>
</div>
<!--<button onclick="resetForm()">Reset</button>-->
    
    <script src="script.js"></script>
</body>
</html>
